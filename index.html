<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/script.js"></script>
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <img src="./img/main_logo.png" alt="logo" />
      <button class="btn">Contact Us</button>
    </header>
    <section class="container">
      <div class="form-container">
        <h2 class="title">Contact Us</h2>
        <div class="form-field">
          <form class="input-field" name="registerationform">
            <label for="name">Name:</label>
            <input
              type="text"
              id="nameInput"
              name="name"
              placeholder="DINESH R"
            />
            <label for="email">Email:</label>
            <input
              type="email"
              id="emailInput"
              name="email"
              placeholder="rdineshrdp@gmail.com"
            />
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phoneInput"
              name="phone"
              pattern="[0-9]{10}"
              placeholder="7904873545"
            />
            <label for="gender">Gender:</label>
            <div class="radio">
              <label for="genderInput">
                <input
                  type="radio"
                  id="genderMale"
                  name="genderInput"
                  value="male"
                  aria-label="Select male gender"
                  class="radio-input"
                />
                <span>Male</span>
              </label>
              <label for="genderInput">
                <input
                  type="radio"
                  id="genderFemale"
                  name="genderInput"
                  value="female"
                  aria-label="Select female gender"
                  class="radio-input"
                />
                <span>Female</span>
              </label>
            </div>

            <div></div>
            <div>
              <label for="terms&conditions" id="tc">
                <input
                  type="checkbox"
                  id="agree"
                  name="terms and conditions"
                  value="AGREE"
                  aria-label="Agree to T&Cs"
                /><span>I agree to the terms and conditions</span></label
              >
            </div>
            <div></div>
            <div id="error"></div>
            <div></div>
            <div class="form-buttons">
              <button
                class="btn-form"
                type="reset"
                onclick="return clearInputs()"
              >
                Cancel
              </button>

              <button
                class="btn-form"
                type="button"
                onclick="return regvalidate()"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="table">
        <h2 class="title">Contacted Details</h2>
        <table id="output-table">
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Gender</th>
          </tr>
        </table>
      </div>
    </footer>
  </body>
</html>
